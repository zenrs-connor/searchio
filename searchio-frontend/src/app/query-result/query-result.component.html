<div class="query-result" *ngIf="result">

    <div class="name">{{ result.name }}</div>

    <div class="data">


        <ng-container *ngIf="result.type === 'Text'">{{ result.data }}</ng-container>
        <ng-container *ngIf="result.type === 'Date'">{{ result.data | date:'dd/MM/yyyy' }}</ng-container>



        <data-table *ngIf="result.type==='Table'" [data]="result.data"></data-table>


    </div>

</div>
