<div class="query-result" *ngIf="result">

    <div class="name">{{ result.name }}</div>

    <div class="data">

        <ng-container *ngIf="result.type !== 'Table'">{{ result.data }}</ng-container>

        <data-table *ngIf="result.type==='Table'" [data]="result.data"></data-table>

    </div>


    <condensed-sources [sources]="result.sources"></condensed-sources>

</div>
