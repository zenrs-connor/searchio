<div class="query-result" *ngIf="result">


    <div class="non-table" *ngIf="result.type !== 'Table'">
        <div class="name">{{ result.name }}</div>
        <div class="data">

            <a *ngIf="result.type ==='WebLink'" [href]="result.data.url" target="_blank">{{ result.data.text }}</a>
            <ng-container *ngIf="result.type === 'Boolean'">{{ result.data ? 'Yes' : 'No' }}</ng-container>
            
            <div *ngIf="result.type === 'Text'" [innerHTML]="result.data"></div>
            <ng-container *ngIf="result.type === 'Number'">{{ result.data }}</ng-container>
            <ng-container *ngIf="result.type === 'PhoneNumber'">{{ result.data }}</ng-container>
            <ng-container *ngIf="result.type === 'Date'">{{ result.data | date:'dd/MM/yyyy' }}</ng-container>
        </div>
    </div>

    <data-table *ngIf="result.type==='Table'" [title]="result.name" [data]="result.data"></data-table>

</div>
