

<div class="searchio-results">


    <div class="results-header-outer" *ngIf="_manager.getQueryTabs().length > 0">
        <div class="results-header">

            <ng-container *ngIf="_manager.getView() === 'Process'">
            </ng-container>


            <ng-container *ngIf="_manager.getQueryStatus() && _manager.getQueryStatus() !== {}">

                <div class="button queryStatus" [ngClass]="{ 
                    dormant: _manager.getQueryStatus().status === 'DORMANT',
                    active: _manager.getQueryStatus().status === 'ACTIVE',
                    completed: _manager.getQueryStatus().status === 'COMPLETED',
                    error: _manager.getQueryStatus().status === 'ERROR'
                }" hovercard>
                    {{ _manager.getQueryStatus().status }}
                </div>

                {{ _manager.getQueryStatus().message }}
            </ng-container>

            <div class="flex"></div>

            <div class="button" (click)="_manager.showResults()">Show All</div>
            <div class="button" (click)="_manager.hideResults()">Hide All</div>
        
        </div>
    </div>
    

    <div class="scroll-fader"></div>

    <ng-container *ngIf="_manager.getView() === 'Process'">
        <process-result class="result" *ngFor="let result of _manager.getResults()" [result]="result"></process-result>
    </ng-container>


    <!--<query-result *ngFor="let result of _manager.getResults()" [result]="result"></query-result>-->

    <div class="empty-list" *ngIf="_manager.getQueryTabs().length > 0 &&  _manager.getResults().length === 0">
        Awaiting results...
    </div>

    <div class="empty-list" *ngIf="_manager.getQueryTabs().length === 0">
        Start a query using the search bar at the top of the page...
    </div>

</div>
